name: On push Main

on:
  push:
    branches: [main]

jobs:
  build_csharp:
    runs-on: ubuntu-latest
    env:
      TEST_AUTH_TOKEN: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
      TEST_CACHE_NAME: client-sdk-dotnet

    steps:
      - name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Setup repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MOMENTO_MACHINE_USER_GITHUB_TOKEN }}

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Build
        run: |
          dotnet build
        shell: bash

      - name: Unit Test
        run: |
          dotnet test tests/Unit/Momento.Sdk.Tests
        shell: bash

      - name: Integration Test
        run: |
          dotnet test tests/Integration/Momento.Sdk.Tests
        shell: bash

      - name: Generate README
        uses: momentohq/standards-and-practices/github-actions/generate-and-commit-oss-readme@gh-actions-v1
        with:
          project_status: official
          project_stability: beta
          project_type: sdk
          sdk_language: .NET
          usage_example_path: ./examples/MomentoUsage/Program.cs
