name: On pull request

on:
  pull_request:
    branches: [main]

jobs:
  build_csharp:
    runs-on: ubuntu-latest
    env:
      TEST_AUTH_TOKEN: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
      TEST_CACHE_NAME: client-sdk-csharp

    steps:
      - name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time

      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Commitlint and Other Shared Build Steps
        uses: momentohq/standards-and-practices/github-actions/shared-build@gh-actions-v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          dotnet build
        shell: bash

      - name: Unit Test
        run: |
          dotnet test tests/Momento.Sdk.Tests/Unit
        shell: bash

      - name: Integration Test
        run: |
          dotnet test tests/Momento.Sdk.Tests/Integration
        shell: bash

      - name: Incubating Integration Test
        run: |
          dotnet test tests/Momento.Sdk.Incubating.Tests/Integration
        shell: bash
